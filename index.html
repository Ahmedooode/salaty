      <div class="prayers loading">
        <div class="prayer-card">
          <div class="prayer-header">الفجر</div>
          <div class="prayer-time" id="fajr-time"></div>
        </div>
        <div class="prayer-card">
          <div class="prayer-header">الشروق</div>

        </div>
        <div class="prayer-card">

        </div>

      <div class="info-panel">

        <div class="card">
